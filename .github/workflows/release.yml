name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

  build-binaries:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos-arm64
            arch: arm64
          - os: macos-13
            target: macos-x64
            arch: x64
          - os: ubuntu-latest
            target: linux-x64
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build src/index.ts --target bun --compile --outfile worktree-${{ matrix.target }}
          chmod +x worktree-${{ matrix.target }}

      - name: Create tarball
        run: |
          tar -czf worktree-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz worktree-${{ matrix.target }}

      - name: Calculate SHA256
        run: |
          shasum -a 256 worktree-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > worktree-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            worktree-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz \
            worktree-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

